	<script>	
		function chamarAPI() {
			jQuery.getJSON('https://restcountries.eu/rest/v2/region/asia', function(data) {
				paises = data;
				data.forEach(function(el) {
					$('#lista-de-paises').append('<li><a href="#" onclick="dadosPais(\''+el.name+'\')">'+el.name+'</a></li>')
				})
			});
		}

		function dadosPais(name) {
			jQuery.getJSON('https://restcountries.eu/rest/v2/name/'+name, 
			function(data) {
				console.log(data);				
					data.forEach(function(el) {
						let dados = '<div id="info" class="animated slow fadeInUp"><div id="pt1"><li><em> Name: </em> '+el.name+'</li><li> <em> Alpha-3 Code: </em> '+el.alpha3Code+'</li><li> <em> Calling code: </em> '+el.callingCodes+'</li><li><em>Capital: </em> '+el.capital+'</li><li> <em>Subregion: </em> '+el.subregion+'</li><li><em>Population:</em> '+el.population+'</li> </div> <div id="pt2"> <li><em>Latitude:</em> '+el.latlng[0]+'</li> <li><em>Longitude: </em> '+el.latlng[1]+'</li><li><em>Area: </em>'+el.area+' kmÂ²</li><li><em>Borders:</em> '+el.borders+'</li><li><em>Currency:</em> '+el.currencies[0].name+' ('+el.currencies[0].symbol+')</li><li><em>Language:</em> '+el.languages[0].name+'</li></div>';
						
						$('#lista-de-dados').empty();
						$('#lista-de-dados').append ('<img id="bandeira" class="animated slow pulse" src="' +el.flag+ '"> ');
						$('#lista-de-dados').append(dados);				
					})
			});
		}
		jQuery(document).ready(function() {
			chamarAPI();
		});
</script>
